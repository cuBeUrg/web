<!doctype html>

<html lang="en">
    <head>
        <link rel="stylesheet/less" type="text/css" href="../styles/login.less" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Proiect - Tehnologii web</title>
    </head>
    <body>
    <div id="notification">
            <div class="box">
                <span id="notText"></span>
            </div>
        </div>
        <div class="container">
            <div class="login">
                <div class="left">
                    <img src="../images/logo.png">
                </div>

                <div class="right">
                    <div class="title">
                        <h2>Register</h2>
                    </div>
                    <form action="" id="register" name="register">
                        <div class="inputs">
                            <input type="text" name="username"></input>
                            <input type="password" name="password"></input>
                        </div>

                        <div class="button">
                            <button type="submit">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../scripts/less.min.js" type="text/javascript"></script>
    <script src="../scripts/script.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script>
        var request;

        $("#register").submit(function(event) {
            event.preventDefault();
            if (request) {
                request.abort();
            }
            var $form = $(this);
            var $inputs = $form.find("input, select, button, textarea");

            var serializedData = $form.serialize();

            $inputs.prop("disabled", true);

            request = $.ajax({
                url: "./register.php",
                type: "post",
                data: serializedData
            });

            request.done(function (response, textStatus, jqXHR){
                let newRes = parseInt(response);
                
                if (newRes === 0) {
                    showNotification("Error.") 
                } else if (newRes === 1) { 
                    showNotification("User registered.");
                }
            });

            request.fail(function (jqXHR, textStatus, errorThrown){
                console.error(
                    "The following error occurred: "+
                    textStatus, errorThrown
                );
            });

            request.always(function () {
                $inputs.prop("disabled", false);
            });
        });
    </script>
</html>
